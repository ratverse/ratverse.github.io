<!DOCTYPE html>
<html lang="en">

<head>
	<title>NFT</title>
	<!-- bootstrap core CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="./custom.css" rel="stylesheet">
</head>

<body>

	<div class="topnav">
		<a class="active" href="#home">Home</a>
		<a href="#myNFTs">My NFT's</a>
		<a href="#MarketPlace">Marketplace</a>
		<a href="#Roadmap">Roadmap</a>
	</div>

	<div style="padding-left:16px"></div>

	<div class="container"> 		
		<p style="font-size:20px;"><b>NFT to buy: <br></b></p>
			<br>
		<p><input type="number" oninput="multiplyBy()" id="ethtospend" onchange="updateBuyPrice()" step="1"type="number" value="0"><span></span></p>
			<br>
		<p style="font-size:20px;"><b>Total price is : <br><span id="result"></span></b></p>
			<br>
		<p><button class="button" onclick="mint2(); document.getElementById('lostmojo').pause(); document.getElementById('lostmojo2').play() "
				role="button">Mint NFT</button></p>
			<br>
			<br>
		<p><button class="button" onclick="claimMintRewards(displayTransactionMessage); document.getElementById('lostmojo').pause(); document.getElementById('lostmojo3').play(); document.getElementById('sellprice')"
				role="button">claimMintRewards</button></p>
			<br>
		<p style="font-size:20px;"><b><span id="contractBal">Contract Balance BNB: ?</span></b></p>
			<br>
		<p style="font-size:20px;"><span id="userBNB">Your BNB Balance: ?</span></p>
	</div>

	<footer class="footer"> </footer>
	<script src="./web3.min.js">
	</script>
	<script src="interface.js">
	</script>
	<script src="main.js">
	</script>

	<script src="../ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
</body>

</html>
